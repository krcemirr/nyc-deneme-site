<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Citi Bike | Visualization</title>
    <style>
        /* --- ORTAK CSS --- */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #333; color: #333; overflow-x: hidden;}
        
        .background-image {
            position: fixed; top: -20px; left: -20px; width: 110%; height: 110%; z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=2071&auto=format&fit=crop');
            background-size: cover; background-position: center;
            filter: blur(6px); -webkit-filter: blur(6px);
        }

        nav { background-color: rgba(255, 255, 255, 0.95); padding: 15px 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .nav-left { display: flex; align-items: center; }
        .home-btn { background-color: #00AEEF; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 14px; margin-right: 20px; transition: background 0.3s; }
        .home-btn:hover { background-color: #008ac0; }
        .logo { font-size: 24px; font-weight: bold; color: #333; text-transform: uppercase; letter-spacing: 1px; }

        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li { margin-left: 25px; }
        nav ul li a { text-decoration: none; color: #555; font-weight: 600; font-size: 16px; transition: color 0.3s; }
        nav ul li a:hover, nav ul li a.active { color: #00AEEF; border-bottom: 2px solid #00AEEF; padding-bottom: 5px; }

        .content-box {
            background-color: rgba(255, 255, 255, 0.95); width: 90%; max-width: 1200px; margin: 60px auto; padding: 50px;
            border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center;
        }
        h2 { color: #2c3e50; margin-bottom: 20px; border-left: 5px solid #00AEEF; padding-left: 15px; display: inline-block; width: 100%; text-align: left;}

        /* HARİTA KUTUSU (RESİM İÇİN GÜNCELLENDİ) */
        .map-container {
            width: 100%;
            /* Sabit yükseklik kaldırıldı, resme göre uzayacak */
            background-color: #f9f9f9; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            margin-bottom: 30px; 
            padding: 10px; /* Resim kenarlara yapışmasın diye biraz boşluk */
        }
        
        /* Resmin Stili */
        .heatmap-image {
            width: 100%;      /* Kutunun genişliğine %100 uysun */
            height: auto;     /* Yüksekliği otomatik ayarlansın (sündürme yapmasın) */
            display: block;   
            border-radius: 5px;
        }

        footer { background-color: #222; color: #aaa; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <nav>
        <div class="nav-left">
            <a href="index.html" class="home-btn">← ANA SAYFA</a>
            <div class="logo">NYC DATA</div>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="visualization.html" class="active">Visualization</a></li>
            <li><a href="details.html">Project Details</a></li>
        </ul>
    </nav>

    <div class="content-box">
        <h2>Interactive Heatmap Chart</h2>
        <p style="margin-bottom: 20px; font-size: 1.1rem; color: #555;">
            Aşağıdaki görsel, analiz sonuçlarımızdan elde edilen Heatmap grafiğidir.
        </p>

        <div class="map-container">
            <img src="heatmap.jpg" alt="Heatmap Grafiği" class="heatmap-image">
        </div>

        <p style="text-align: left;">*Kırmızı alanlar yoğunluğun en yüksek olduğu bölgeleri temsil eder.</p>
    </div>
    <footer>Data Science Projesi 2024</footer>
</body>
</html>
